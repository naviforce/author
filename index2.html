    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("stories");
          var numbers = document.getElementsByClassName("number-top");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < numbers.length; i++) {
              numbers[i].className = numbers[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "flex";  
          numbers[slideIndex-1].className += " active";
        }
        </script>

        var slidePoems = 1;
        showPoems(slidePoems);

        }
        
        function showPoems(n) {
          var k;
          var slidesTwo = document.getElementsByClassName("poems");

          if (n > slidesTwo.length) {slidePoems = 1}

          }
          for (k = 0; k < numbersTwo.length; k++) {
              numbersTwo[k].className = numbersTwo[k].className.replace(" active", "");
          }
          slidesTwo[slidePoems-1].style.display = "flex";  
          numbersTwo[slidePoems-1].className += " active";
        }
